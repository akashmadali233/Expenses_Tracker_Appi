<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb0afa6eb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Request Password Reset</h1>
            <form id="reset-request-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <button type="button" onclick="handleResetRequest()">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
</body> 
<script src="./app.js"></script>
</html>
