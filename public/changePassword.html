<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb0afa6eb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Change Password</h1>
            <form id="change-password">
                <input type="hidden" id="reset-id">
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm password" name="confirm_password" id="confirm_password" required>
                </div>
                <div class="input-group">
                    <button type="button" onclick="handleChangePassword(event)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
