<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb0afa6eb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="toast-container"></div>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form id="authForm">
                <div class="input-group" id="nameField">
                    <input type="text" placeholder="Name" name="userName" id="userName" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" name="email" id="email" required> 
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <div class="input-group">
                    <button type="button" id="signupBtn" onclick="signUp(event)">Sign up</button>
                </div>
            </form>
            <p>Already have an account? <a href="signIn.html">Login</a></p>
        </div>
    </div>
</body> 
<script src="./app.js"></script>
</html>
